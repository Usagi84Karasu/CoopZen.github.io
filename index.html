<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Mobile</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 60px; /* espace pour la navbar */
      font-family: 'Segoe UI', sans-serif;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s;
    }

    .bottom-nav a:hover {
      color: #00bcd4;
    }

    .bottom-nav i {
      font-size: 1.4rem;
      margin-bottom: 2px;
    }
  </style>

  <!-- Icônes via Font Awesome (optionnel mais stylé) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Contenu de la page -->
  <div style="padding: 1rem;">
    <h2>Bienvenue sur CookZen</h2>
    <p>Explorez des recettes sans gluten !</p>
  </div>

  <!-- Barre de navigation en bas -->
  <div class="bottom-nav">
    <a href="#"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="#"><i class="fas fa-utensils"></i><span>Recettes</span></a>
    <a href="#"><i class="fas fa-user"></i><span>Profil</span></a>
  </div>

</body>
</html>
